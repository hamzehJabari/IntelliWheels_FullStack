databases:
  - name: intelliwheels-db
    plan: free
    databaseName: intelliwheels
    user: intelliwheels_user

services:
  - type: web
    name: intelliwheels-backend
    rootDir: backend
    env: python
    plan: starter
    buildCommand: bash render-build.sh
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: intelliwheels-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard for security
      - key: SECRET_KEY
        sync: false  # Set this in Render dashboard for security
      - key: FLASK_ENV
        value: production
      - key: FRONTEND_ORIGIN
        value: https://intelli-wheels.vercel.app
      - key: BACKEND_URL
        value: https://intelliwheels.onrender.com
