services:
  - type: web
    name: intelliwheels-backend
    rootDir: backend
    env: python
    plan: starter
    buildCommand: bash render-build.sh
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard for security
      - key: FRONTEND_ORIGIN
        value: https://intelliwheels.vercel.app
