<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="car" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)" rx="20"/>
  <!-- Car body -->
  <path d="M80 180 L100 140 L160 120 L280 120 L320 140 L340 180 L340 200 L60 200 L60 180 Z" fill="url(#car)"/>
  <!-- Windows -->
  <path d="M110 145 L150 125 L220 125 L220 145 Z" fill="#60a5fa" opacity="0.8"/>
  <path d="M230 125 L270 125 L300 145 L230 145 Z" fill="#60a5fa" opacity="0.8"/>
  <!-- Wheels -->
  <circle cx="120" cy="200" r="30" fill="#1e293b"/>
  <circle cx="120" cy="200" r="20" fill="#475569"/>
  <circle cx="120" cy="200" r="8" fill="#1e293b"/>
  <circle cx="280" cy="200" r="30" fill="#1e293b"/>
  <circle cx="280" cy="200" r="20" fill="#475569"/>
  <circle cx="280" cy="200" r="8" fill="#1e293b"/>
  <!-- Headlights -->
  <rect x="60" y="175" width="20" height="10" fill="#fbbf24" rx="2"/>
  <rect x="320" y="175" width="20" height="10" fill="#fbbf24" rx="2"/>
  <!-- AI sparkles -->
  <g fill="#fff" opacity="0.8">
    <path d="M50 60 L55 70 L50 80 L45 70 Z"/>
    <path d="M350 50 L355 60 L350 70 L345 60 Z"/>
    <path d="M320 80 L322 85 L320 90 L318 85 Z"/>
    <path d="M70 90 L72 95 L70 100 L68 95 Z"/>
  </g>
  <!-- Text -->
  <text x="200" y="260" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#fff">AI-Powered Car Search</text>
</svg>
